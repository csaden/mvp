<!DOCTYPE html>
<html ng-app='writelet'>
  <head>
    <meta charset="utf-8" />
    <title>Writelet</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
  </head>
  <body ng-app='writelet'>

    <h1>Writelet</h1>
    <p>A simpler way to gather thoughts from a crowd.</p>

    <!-- the ui-view directive is for angular-ui-router to load a view (or nested views) -->
    <!-- can have multiple ui-views! -->
    <div ui-view></div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <!-- // <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script> -->
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/ngFx/dist/ngFx.min.js"></script>

    <script src="app/home/home.js"></script>
    <script src="app/prompt/prompt.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app.js"></script>
  </body>
</html>
